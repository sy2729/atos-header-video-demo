  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .page__header--large {
      position: relative;
      min-height: 60vh;
      background: #404040;
    }
    
     .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .cover {
      background: rgba(0, 0, 0, .5);
    }

    header {
      /* remove when YT got its brain back */
      margin-top: -56px;
    }
    .full {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
    }
    .bg-wrapper {
      position: absolute;
      transform: translate3d(0px, 0px, 0px);
      z-index: 0;
      background-size: cover;
      overflow: hidden;
    }

    .bg-wrapper .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
    }


    /* ----------------- temp -----------------*/
    clearfix::after {
      content: "";
      clear: both;
      display: block;
    }
    nav {
      background: #FFFFFF;
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: absolute;
      padding: 10px 0;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
    }

    nav > ul {
      display: flex;
      list-style: none;
      /* margin-left: 200px; */
    }
    nav > ul > li {
      margin: 0 10px;
      padding: 30px 10px;
      font-size: 1.4em;
      font-weight: bold;
    }

    nav > img {
      height: 60px;
      /* margin-right: 20%; */
      align-items: center;
    }

    nav .search {
      position: absolute;
      right: 0;
      width: 40px;
      height: 40px;
      background: #343430;
      padding: 10px;
      transform: translateX(50%);
    }

    nav .search img {
      width: 100%;
    }

    button {
      padding: 15px 20px;
      background: #f4f4f4;
      border: none;
      color: #222;
      cursor: pointer;
      margin: 20px;
    }
  </style>
